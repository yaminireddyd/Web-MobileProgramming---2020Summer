<div>
  <img id="courses" src="assets/images/race.jpg" class="img-responsive">
</div>
<div class="container">
  <h2 class="text-center">COURSES</h2>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Course Title</th>
        <th scope="col">Instructor</th>
        <th scope="col">Location </th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tr *ngFor="let course of courses">
      <td>{{course.name}}</td>
      <td>{{course.instructor}}</td>
      <td>{{course.location}}</td>
      <td>{{course.date | date: 'MMM dd, yyyy'}}</td>
      <td>
        <button id="view_btn" class="btn btn-outline-primary" [routerLink]="[course._id]">View</button>
        <button id="edit_btn" class="btn btn-outline-secondary" [routerLink]="[course._id, 'edit']">Edit</button>
        <button id="redact_btn" class="btn btn-outline-danger" (click)="standByToRedact(course._id)" data-toggle="modal" data-target="#confirmRedact">Remove</button>
      </td>
    </tr>
  </table>
  <div class="modal fade" id="confirmRedact" tabindex="-1" role="dialog" aria-labelledby="confirmRedactTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="redactModalLongTitle">Warning!</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">This will permanently DELETE any record of course</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button (click)="redactCourse()" type="button" class="btn btn-primary" data-dismiss="modal">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>

<button [routerLink]="['/vektor/contact']" id="support_btn"><span class="glyphicon glyphicon-question-sign"></span> Support</button>
